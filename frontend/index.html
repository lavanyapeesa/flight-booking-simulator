<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>✈️ Flight Booking Simulator</h1>
        <p>Search and book flights with real-time pricing</p>
    </header>

    <main>
        <!-- Search Section -->
        <section class="search-section">
            <h2>Search Flights</h2>

            <div class="search-form">
                <input type="text" id="origin" placeholder="From (e.g., Delhi)">
                <input type="text" id="destination" placeholder="To (e.g., Mumbai)">
                <input type="date" id="date">
                <button onclick="searchFlights()">Search Flights</button>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <h2>Available Flights</h2>
            <div id="results" class="flight-results">
                <p class="hint-text">Search flights to see results here.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
